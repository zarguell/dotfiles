name: Publish dotfiles tools (linux-x86_64)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - .github/workflows/publish-tools.yml
      - tools-manifest.txt
  schedule:
    - cron: "0 6 * * 1"  # Mondays 06:00 UTC

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (toolchain)
        uses: dtolnay/rust-toolchain@stable

      - name: Build tools into a bundle
        shell: bash
        run: |
          set -euo pipefail

          rm -rf dist
          mkdir -p dist/root

          # tools-manifest.txt format:
          # <crate> <command>
          # eza eza
          # du-dust dust
          while read -r crate cmd; do
            # Skip blanks/comments
            [[ -z "${crate:-}" ]] && continue
            [[ "${crate:0:1}" == "#" ]] && continue

            # Install binaries into dist/root/bin using Cargo's --root. [web:79]
            # --force keeps the bundle "fresh" even if cargo thinks it's already installed.
            cargo install --locked --force --root dist/root "$crate"
          done < tools-manifest.txt

          tar -C dist/root -czf dist/dotfiles-tools-linux-x86_64.tar.gz .

          # IMPORTANT: write checksum without "dist/" in the filename.
          (cd dist && sha256sum dotfiles-tools-linux-x86_64.tar.gz > dotfiles-tools-linux-x86_64.sha256)  # [web:464]

      - name: Create/Update GitHub Release and upload assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="tools-linux-x86_64"
          TITLE="Dotfiles tools (linux-x86_64)"

          gh release view "$TAG" >/dev/null 2>&1 || gh release create "$TAG" -t "$TITLE" -n "$TITLE"
          gh release upload "$TAG" dist/dotfiles-tools-linux-x86_64.tar.gz --clobber
          gh release upload "$TAG" dist/dotfiles-tools-linux-x86_64.sha256 --clobber
